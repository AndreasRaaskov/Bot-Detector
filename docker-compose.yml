version: '3.8'

services:
  bot-detector:
    build: .
    container_name: bot-detector-api
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      # Load from .env file
      - BLUESKY_USERNAME=${BLUESKY_USERNAME}
      - BLUESKY_PASSWORD=${BLUESKY_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_PATH=/app/data/bot_detection.db

    volumes:
      # Persist database
      - ./data:/app/data
      # Mount logs
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: bot-detector-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./deployment/nginx/bot-detector.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend_simple:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

    depends_on:
      - bot-detector

    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: bot-detector-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  data:
  logs:
